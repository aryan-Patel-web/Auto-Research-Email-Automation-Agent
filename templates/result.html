<!DOCTYPE html>
<html>
<head>
  <title>Result - AutoResearchMailer</title>
</head>
<body>
  <h2>📝 Summary Result</h2>

  <h3>📄 Summary:</h3>
  <p>{{ summary }}</p>

  {% if email_list %}
    <h4>📧 Emails Sent To:</h4>
    <ul>
      {% for email in email_list %}
        <li>{{ email }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p><i>No emails were processed.</i></p>
  {% endif %}

  <a href="/">🔁 Run Another Query</a>
</body>
</html>
